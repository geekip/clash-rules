name: Auto update

on:
  workflow_dispatch:
  schedule:
    - cron: '37 19 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - uses: petronny/git-config-user@master
        with:
          path: .
          
      - name: Generate Text File
        run: echo "当前时间：$(date)" > generated_text.txt

      - name: Commit and Push
        run: |
          set -x
          git add generated_text.txt
          git commit -m "[$(LANG=C date)] auto update" || exit 0
          [ -n "${{ secrets.TOKEN }}" ] && git show && exit 0
          git push origin main
