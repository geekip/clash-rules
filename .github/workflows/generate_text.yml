name: Generate and Commit Text

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # 每天早上6点触发

jobs:
  generate_text:
    runs-on: ubuntu-latest

    steps:
    - name: Step 1 - Checkout
      uses: actions/checkout@v3.1.0

    - name: Generate Text File
      run: echo "当前时间：$(date)" > generated_text.txt

    - name: Commit and Push
      run: |
        curl -s "https://raw.githubusercontent.com/hezhijie0327/Toolkit/main/Git.sh" > "/tmp/Git.sh"
        sudo bash "/tmp/Git.sh" -u "anuny" -e "yangfei88@live.cn" -f "." -r "test" -i "Generated by GitHub Actions" -m "push"
        
